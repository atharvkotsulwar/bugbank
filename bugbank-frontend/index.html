<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- App identity -->
    <title>BugBank – Gamified Bug Bounty Platform</title>
    <meta
      name="description"
      content="Report, solve, and earn XP with BugBank – a gamified bug bounty and learning arena."
    />

    <!-- Favicon & icons (ensure these exist in /public; otherwise remove or replace) -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme / PWA colors -->
    <meta name="theme-color" content="#0b1220" />
    <meta name="color-scheme" content="dark" />

    <!-- Open Graph / social preview -->
    <meta property="og:title" content="BugBank – Gamified Bug Bounty Platform" />
    <meta
      property="og:description"
      content="Challenge yourself, report bugs, and earn XP in the BugBank arena."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bugbank.app/" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BugBank – Gamified Bug Bounty Platform" />
    <meta name="twitter:description" content="Report, solve, and earn XP with BugBank." />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body class="bg-[#0b1220] text-slate-200">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
